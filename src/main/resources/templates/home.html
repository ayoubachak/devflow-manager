<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
            <h1 class="text-6xl font-extrabold text-blue-500 mb-6">Welcome to MyApp</h1>
            <p class="text-lg text-gray-600 text-center max-w-2xl mb-8">
                Seamlessly manage Developers, Projects, and Evaluations with our comprehensive platform.
            </p>
            <div class="flex space-x-4">
                <a th:href="@{/developers}" 
                   class="bg-green-500 text-white py-3 px-6 rounded-lg shadow hover:bg-green-600">Explore Developers</a>
                <a th:href="@{/projects}" 
                   class="bg-blue-500 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-600">Browse Projects</a>
                <a th:href="@{/evaluations}" 
                   class="bg-purple-500 text-white py-3 px-6 rounded-lg shadow hover:bg-purple-600">View Evaluations</a>
            </div>
        </div>
    </div>
</body>
</html>
