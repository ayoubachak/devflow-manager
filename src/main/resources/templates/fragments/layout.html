<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{::title}">TP Application</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        Home
                    </a>
                    <a href="/developers" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        Developers
                    </a>
                    <a href="/projects" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        Projects
                    </a>
                    <a href="/evaluations" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        Evaluations
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div th:if="${#request.remoteUser}">
                        <span>Welcome, <span th:text="${#request.remoteUser}">User</span></span>
                        <a href="/logout" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            Logout
                        </a>
                    </div>
                    <div th:unless="${#request.remoteUser}">
                        <a href="/login" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            Login
                        </a>
                        <a href="/register" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div th:replace="~{::body}"></div>
    </div>
</body>
</html>
