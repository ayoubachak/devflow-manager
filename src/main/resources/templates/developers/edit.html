<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Edit Developer</title>
</head>
<body>
    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Edit Developer</h2>
        <form th:action="@{'/developers/edit/' + ${developer.id}}" th:object="${developer}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" th:field="*{name}" class="w-full px-3 py-2 border rounded" required />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Login</label>
                <input type="text" th:field="*{login}" class="w-full px-3 py-2 border rounded" required />
                <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" th:field="*{password}" class="w-full px-3 py-2 border rounded" />
                <p class="text-sm text-gray-500">Leave blank to keep existing password.</p>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Skills (comma-separated)</label>
                <input type="text" th:field="*{skillsString}" class="w-full px-3 py-2 border rounded" />
                <p th:if="${#fields.hasErrors('skillsString')}" th:errors="*{skillsString}" class="text-red-500 text-sm"></p>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Update Developer</button>
            </div>
            <div class="text-center">
                <a th:href="@{/developers}" class="text-blue-500 hover:underline">Back to Developers</a>
            </div>
        </form>
    </div>
</body>
</html>
