<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<head>
    <title>Developers</title>
</head>
<body>
    <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-bold">Developers</h1>
        <a th:href="@{/developers/add}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Developer</a>
    </div>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2">ID</th>
                <th class="py-2">Name</th>
                <th class="py-2">Login</th>
                <th class="py-2">Skills</th>
                <th class="py-2">Roles</th>
                <th class="py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="developer : ${developers}">
                <td class="border px-4 py-2" th:text="${developer.id}"></td>
                <td class="border px-4 py-2" th:text="${developer.name}"></td>
                <td class="border px-4 py-2" th:text="${developer.login}"></td>
                <td class="border px-4 py-2" th:text="${developer.skills}"></td>
                <td class="border px-4 py-2" th:text="${developer.roles}"></td>
                <td class="border px-4 py-2">
                    <a th:href="@{/developers/edit/{id}(id=${developer.id})}" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edit</a>
                    <a th:href="@{/developers/delete/{id}(id=${developer.id})}" class="bg-red-500 text-white px-2 py-1 rounded" onclick="return confirm('Are you sure you want to delete this developer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
