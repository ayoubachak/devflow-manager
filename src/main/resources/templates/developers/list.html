<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Developers</title>
</head>
<body>
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Developers</h2>
        <a th:href="@{/developers/add}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Developer</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Login</th>
                    <th class="py-2 px-4 border-b">Skills</th>
                    <th class="py-2 px-4 border-b">Roles</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="developer : ${developers}">
                    <td class="py-2 px-4 border-b" th:text="${developer.id}">1</td>
                    <td class="py-2 px-4 border-b" th:text="${developer.name}">John Doe</td>
                    <td class="py-2 px-4 border-b" th:text="${developer.login}">johndoe</td>
                    <td class="py-2 px-4 border-b" th:text="${developer.skillsString}">Java, Spring</td>
                    <td class="py-2 px-4 border-b" th:text="${developer.roles}">USER</td>
                    <td class="py-2 px-4 border-b">
                        <a th:href="@{'/developers/edit/' + ${developer.id}}" class="text-blue-500 hover:underline">Edit</a> |
                        <a th:href="@{'/developers/delete/' + ${developer.id}}" 
                           class="text-red-500 hover:underline" 
                           onclick="return confirm('Are you sure you want to delete this developer?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${developers.empty}">
                    <td colspan="6" class="text-center py-4">No developers found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
