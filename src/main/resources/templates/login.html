<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<head>
    <title>Login</title>
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-8 mt-10 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
            </div>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a th:href="@{/register}" class="text-blue-500">Register here</a>.</p>
    </div>
</body>
</html>
