<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form th:action="@{/login}" method="post">
                <!-- Form fields -->
                <div class="mb-4">
                    <label class="block text-gray-700">Login</label>
                    <input type="text" name="username" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
                </div>
                <div class="text-center">
                    <a th:href="@{/register}" class="text-green-500 hover:underline">Don't have an account? Register</a>
                </div>
                <div th:if="${param.error}" class="mt-4 text-red-500 text-center">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="mt-4 text-green-500 text-center">
                    You have been logged out.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
