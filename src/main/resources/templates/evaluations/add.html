<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<head>
    <title>Add Evaluation</title>
</head>
<body>
    <h2 class="text-2xl font-bold mb-4">Add Evaluation</h2>
    <form th:action="@{/evaluations/add}" th:object="${evaluation}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">Developer</label>
            <select th:field="*{developer}" class="w-full px-3 py-2 border rounded" required>
                <option value="" disabled selected>Select Developer</option>
                <option th:each="developer : ${developers}" th:value="${developer}" th:text="${developer.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('developer')}" class="text-red-500 text-sm">
                <p th:errors="*{developer}">Developer Error</p>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Project</label>
            <select th:field="*{project}" class="w-full px-3 py-2 border rounded" required>
                <option value="" disabled selected>Select Project</option>
                <option th:each="project : ${projects}" th:value="${project}" th:text="${project.title}"></option>
            </select>
            <div th:if="${#fields.hasErrors('project')}" class="text-red-500 text-sm">
                <p th:errors="*{project}">Project Error</p>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Rating (1-5)</label>
            <input type="number" th:field="*{rating}" min="1" max="5" class="w-full px-3 py-2 border rounded" required>
            <div th:if="${#fields.hasErrors('rating')}" class="text-red-500 text-sm">
                <p th:errors="*{rating}">Rating Error</p>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Feedback</label>
            <textarea th:field="*{feedback}" class="w-full px-3 py-2 border rounded" required></textarea>
            <div th:if="${#fields.hasErrors('feedback')}" class="text-red-500 text-sm">
                <p th:errors="*{feedback}">Feedback Error</p>
            </div>
        </div>
        <div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Evaluation</button>
        </div>
    </form>
</body>
</html>
