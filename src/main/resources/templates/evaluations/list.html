<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<head>
    <title>Evaluations</title>
</head>
<body>
    <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-bold">Evaluations</h1>
        <a th:href="@{/evaluations/add}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Evaluation</a>
    </div>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2">ID</th>
                <th class="py-2">Developer</th>
                <th class="py-2">Project</th>
                <th class="py-2">Rating</th>
                <th class="py-2">Feedback</th>
                <th class="py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evaluation : ${evaluations}">
                <td class="border px-4 py-2" th:text="${evaluation.id}"></td>
                <td class="border px-4 py-2" th:text="${evaluation.developer.name}"></td>
                <td class="border px-4 py-2" th:text="${evaluation.project.title}"></td>
                <td class="border px-4 py-2" th:text="${evaluation.rating}"></td>
                <td class="border px-4 py-2" th:text="${evaluation.feedback}"></td>
                <td class="border px-4 py-2">
                    <a th:href="@{/evaluations/edit/{id}(id=${evaluation.id})}" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edit</a>
                    <a th:href="@{/evaluations/delete/{id}(id=${evaluation.id})}" class="bg-red-500 text-white px-2 py-1 rounded" onclick="return confirm('Are you sure you want to delete this evaluation?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
