<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Evaluations</title>
</head>
<body>
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Evaluations</h2>
        <a th:href="@{/evaluations/add}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Evaluation</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Developer</th>
                    <th class="py-2 px-4 border-b">Project</th>
                    <th class="py-2 px-4 border-b">Rating</th>
                    <th class="py-2 px-4 border-b">Feedback</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evaluation : ${evaluations}">
                    <td class="py-2 px-4 border-b" th:text="${evaluation.id}">1</td>
                    <td class="py-2 px-4 border-b" th:text="${evaluation.developer.name}">John Doe</td>
                    <td class="py-2 px-4 border-b" th:text="${evaluation.project.title}">Project A</td>
                    <td class="py-2 px-4 border-b" th:text="${evaluation.rating}">5</td>
                    <td class="py-2 px-4 border-b" th:text="${evaluation.feedback}">Great work!</td>
                    <td class="py-2 px-4 border-b">
                        <a th:href="@{'/evaluations/edit/' + ${evaluation.id}}" class="text-blue-500 hover:underline">Edit</a> |
                        <a th:href="@{'/evaluations/delete/' + ${evaluation.id}}" 
                           class="text-red-500 hover:underline" 
                           onclick="return confirm('Are you sure you want to delete this evaluation?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${evaluations.empty}">
                    <td colspan="6" class="text-center py-4">No evaluations found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
